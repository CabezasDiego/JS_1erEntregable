<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/addproducto.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ">
                <a class="navbar-brand" href="/index.html">OMA Muebles</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="..//index.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">Carrito</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Administrar Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Agregar un Producto</a></li>
                                <li><a class="dropdown-item" href="./actualizar.html">Actualizar Producto</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    </main>
    <div class="container col-5" id="ventana">
        <form>
            <div class="mb-3">
                <div  id="numID"></div>

            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="inputDescripcion">
            </div>
            <div class="mb-3">
                <label for="inputUrl" class="form-label">URL de la imagen</label>
                <input type="text" class="form-control" id="inputUrl">
            </div>
            <div class="mb-3">
                <label for="inputStock" class="form-label">Stock</label>
                <input type="number" min="0" value="0" class="form-control" id="inputStock">
            </div>
            <div class="mb-3">
                <label for="inputPrecio" class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" value="0.00" class="form-control" id="inputPrecio">
                </div>
            </div>
            <button type="button" id="btnConfirmar" class="btn btn-primary btn-lg btn-block float-end"
                onclick="agregarProducto()">Agregar Producto</button>

        </form>
    </div>
    </div>
    </div>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/addproducto.js"></script>

</body>


</html>
